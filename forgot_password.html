<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="default.css" id="theme">
    <script src="forget_script.js"></script>
</head>

<body>
    <div class="box">

        <img src="icon.png" alt="icon">
        <div class="page">
            <div>
                <br><br>
                <p class="p1"> Enter Your Email To Continue </p>
            </div>

            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return ForgetPassword()" method="POST" action='create_password.html'>
                    <input type="email" name="email" id="FEmail" placeholder="Email">
                    <br><br>
                    <input type="submit" value="Proceed">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="forget_script.js"></script>

</body>

</html>
