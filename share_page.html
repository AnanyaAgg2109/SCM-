<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Share Notes</title>
    <link rel="stylesheet" href="share_css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <center>
    <br>
      <u style="color: rgb(255, 255, 255);"><h2 style="color:rgb(255, 255, 255); font-family: 'Pacifico', cursive;font-size:45px;">Share your Notes</h2></u>
     <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@600&family=Kenia&family=Noto+Sans:ital,wght@1,100&family=Pacifico&display=swap" rel="stylesheet">
   </pre>

    <br>
    <div class="wrapper">
        <div class="button">
            <div class="icon">

        <div class="button">
            <div class="icon">
